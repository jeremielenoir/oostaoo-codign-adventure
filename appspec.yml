version: 0.0
os: linux
files:
  - source: ./server
    destination: /home/ec2-user/roodeo
hooks:
  ApplicationStop:
    - location: scripts/stop_server
      timeout: 300
      runas: root
  BeforeInstall:
    - location: scripts/install_node_modules.sh
      runas: root
  ApplicationStart:
    - location: scripts/launch_roodeo.sh
      timeout: 300
      runas: root
