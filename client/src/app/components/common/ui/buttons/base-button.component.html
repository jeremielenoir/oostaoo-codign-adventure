<div class="roodeo-button hvr-grow">
    <button mat-mini-fab *ngIf='iconPosition == "left"' class="icon icon-left" disabled={{disabled}}>
        <mat-icon>{{iconName}}</mat-icon>
    </button>
    <span [class]="iconPosition == 'left' ? 'text text-right' : 'text text-left'">
        <ng-content></ng-content>
    </span>
    <button mat-mini-fab *ngIf='iconPosition == "right"' class="icon icon-right" disabled={{disabled}}>
        <mat-icon>{{iconName}}</mat-icon>
    </button>
</div>
