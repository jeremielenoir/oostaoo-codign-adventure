<section id="home">
   
        <div class="row-home">
            <div class="option-flex">

                    <mat-card class="lab-item">
                        <img class="image_tuile" src="./../../../../assets/pictos_tuiles_homepage/1_envoitest.svg" alt="">
                        <mat-card-content>
                            <mat-card-title>
                               <p i18n>Submit your assessment test in 10 minutes</p>
                            </mat-card-title>
                    
                        </mat-card-content>
                    
                        <mat-card-actions>
                            <button [ngx-scroll-to-offset]='-100' [ngx-scroll-to]="'fonctionnalites'" routerLink="" mat-raised-button color="warn" class="lab-item" i18n>Discover the features</button>
                        </mat-card-actions>
                    
                    </mat-card>

            </div>

            <div class="option-flex">
            <mat-card class="lab-item">

                <img class="image_tuile" src="./../../../../assets/pictos_tuiles_homepage/2_resultats.svg" alt="">

                <mat-card-content>
                    <mat-card-title>
                        <p i18n>View the results of your candidates</p> 
                    </mat-card-title>
                </mat-card-content>

                
                <mat-card-actions>
                    <button [ngx-scroll-to-offset]='-100' [ngx-scroll-to]="'rapports_detailles'" routerLink="" mat-raised-button color="warn" class="lab-item" i18n>See detailed reports</button>
                </mat-card-actions>

            </mat-card>
            </div>

            <div class="option-flex">
                <mat-card class="lab-item">

                    <img class="image_tuile" src="./../../../../assets/pictos_tuiles_homepage/3_pricing.svg" alt="">
                
                    <mat-card-content>
                        <mat-card-title>
                           <p i18n>Our prices</p> 
                        </mat-card-title>
                
                    </mat-card-content>
                
                    <mat-card-actions>
                        <button [ngx-scroll-to-offset]='-100' [ngx-scroll-to]="'#offers'" routerLink="" mat-raised-button color="warn" class="lab-item button-3-4" i18n>
                            Discover our offers
                        </button>
                    </mat-card-actions>
                
                </mat-card>
            </div>
                

            <div class="option-flex">
                <mat-card class="lab-item">
                    <img class="image_tuile" src="./../../../../assets/pictos_tuiles_homepage/4_versionfree.svg" alt="">
                    <mat-card-content>
                        <mat-card-title>
                        <p i18n>Free version</p> 
                        </mat-card-title>
                    </mat-card-content>
                    <mat-card-actions>
                        <button routerLink="/home/register" mat-raised-button color="warn" class="lab-item  button-3-4" i18n>Start with Roodeo</button>
                    </mat-card-actions>
                
                </mat-card>
            </div>
        </div>

</section>
