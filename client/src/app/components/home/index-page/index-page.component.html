<section id="home">
    <div class="container-fluid">
        <div class="row-home">
            <div class="col-12 col-md-3 col-sm-6">

                    <mat-card class="lab-item">
                        <i class="mat-card-icon far fa-clock"></i>
                        <mat-card-content>
                            <mat-card-title>
                                Envoyer vos tests d'évaluation en 10 minutes
                            </mat-card-title>
                    
                        </mat-card-content>
                    
                        <mat-card-actions>
                            <button [ngx-scroll-to-offset]='-100' [ngx-scroll-to]="'fonctionnalites'" routerLink="" mat-raised-button color="warn" class="lab-item">Découvrir les fonctionnalités</button>
                        </mat-card-actions>
                    
                    </mat-card>

            </div>

            <div class="col-12 col-md-3 col-sm-6">
            <mat-card class="lab-item">

                <i class="mat-card-icon fas fa-divide"></i>

                <mat-card-content>
                    <mat-card-title>
                        Visualisez les resultats de vos candidats
                    </mat-card-title>

                   
                </mat-card-content>

                
                <mat-card-actions>
                    <button [ngx-scroll-to-offset]='-100' [ngx-scroll-to]="'rapports_detailles'" routerLink="" mat-raised-button color="warn" class="lab-item">Voir un rapport detaillé</button>
                </mat-card-actions>

            </mat-card>
            </div>

            <div class="col-12 col-md-3 col-sm-6">
                <mat-card class="lab-item">

                    <i class="mat-card-icon fas fa-euro-sign"></i>
                
                    <mat-card-content>
                        <mat-card-title>
                            Nos prix
                        </mat-card-title>
                
                    </mat-card-content>
                
                    <mat-card-actions>
                        <button [ngx-scroll-to-offset]='-100' [ngx-scroll-to]="'#offers'" routerLink="" mat-raised-button color="warn" class="lab-item">Découvrir nos offres</button>
                    </mat-card-actions>
                
                </mat-card>
            </div>
                

            <div class="col-12 col-md-3 col-sm-6">
                <mat-card class="lab-item">

                    <i class="mat-card-icon fas fa-smile"></i>
                
                    <mat-card-content>
                        <mat-card-title>
                            Version gratuite
                        </mat-card-title>
            
                    </mat-card-content>
                
                    <mat-card-actions>
                        <button routerLink="/home/register" mat-raised-button color="warn" class="lab-item">Démarrer avec ROODEO</button>
                    </mat-card-actions>
                
                </mat-card>
            </div>
        </div>
    </div>
</section>
