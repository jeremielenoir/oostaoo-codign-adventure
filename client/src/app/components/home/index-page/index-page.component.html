<section id="home">
   
        <div class="row-home">
            <div class="option-flex">

                    <mat-card class="lab-item">
                        <img class="image_tuile" src="./../../../../assets/pictos_tuiles_homepage/1_envoitest.svg" alt="">
                        <mat-card-content>
                            <mat-card-title>
                               <p>Envoyez vos tests d'évaluation en 10 minutes</p>
                            </mat-card-title>
                    
                        </mat-card-content>
                    
                        <mat-card-actions>
                            <button [ngx-scroll-to-offset]='-100' [ngx-scroll-to]="'fonctionnalites'" routerLink="" mat-raised-button color="warn" class="lab-item">Découvrir les fonctionnalités</button>
                        </mat-card-actions>
                    
                    </mat-card>

            </div>

            <div class="option-flex">
            <mat-card class="lab-item">

                <img class="image_tuile" src="./../../../../assets/pictos_tuiles_homepage/2_resultats.svg" alt="">

                <mat-card-content>
                    <mat-card-title>
                  <p> Visualisez les resultats de vos candidats</p> 
                    </mat-card-title>

                   
                </mat-card-content>

                
                <mat-card-actions>
                    <button [ngx-scroll-to-offset]='-100' [ngx-scroll-to]="'rapports_detailles'" routerLink="" mat-raised-button color="warn" class="lab-item" >Voir un rapport detaillé</button>
                </mat-card-actions>

            </mat-card>
            </div>

            <div class="option-flex">
                <mat-card class="lab-item">

                    <img class="image_tuile" src="./../../../../assets/pictos_tuiles_homepage/3_pricing.svg" alt="">
                
                    <mat-card-content>
                        <mat-card-title>
                           <p> Nos prix</p> 
                        </mat-card-title>
                
                    </mat-card-content>
                
                    <mat-card-actions>
                        <button [ngx-scroll-to-offset]='-100' [ngx-scroll-to]="'#offers'" routerLink="" mat-raised-button color="warn" class="lab-item button-3-4">Découvrir nos offres</button>
                    </mat-card-actions>
                
                </mat-card>
            </div>
                

            <div class="option-flex">
                <mat-card class="lab-item">

                    <img class="image_tuile" src="./../../../../assets/pictos_tuiles_homepage/4_versionfree.svg" alt="">
                
                    <mat-card-content>
                        <mat-card-title>
                        <p>Version gratuite</p> 
                        </mat-card-title>
            
                    </mat-card-content>
                
                    <mat-card-actions>
                        <button routerLink="/home/register" mat-raised-button color="warn" class="lab-item  button-3-4">Démarrer avec ROODEO</button>
                    </mat-card-actions>
                
                </mat-card>
            </div>
        </div>

</section>
