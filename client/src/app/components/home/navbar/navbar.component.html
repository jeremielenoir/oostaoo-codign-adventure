<div #header id="navbar" (scroll)="onWindowScroll($event)" [className]="shouldShow ? 'remove-index': 'add-index'">

  <mat-toolbar color="primary">

      <img src="../../assets/logo.png" alt="Logo" />

    <mat-toolbar-row class="super">
      <button
        mat-icon-button
        (click)="sidenav.toggle()"
        (click)="showOrHideManually()"
        fxShow="true"
        fxHide.gt-sm
      >
        <mat-icon class="size-nav">menu</mat-icon>
      </button>

      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a href="#">Sourcer</a>
        <a href="#" [matMenuTriggerFor]="menu"
          >Évaluer
          <i class="material-icons arrow">
            keyboard_arrow_down
          </i></a
        >
        <mat-menu class="plMenuCSS" #menu="matMenu">
          <button mat-menu-item>Notre Solution</button>
          <button mat-menu-item>Nos fonctionnalités</button>
        </mat-menu>

        <a href="#">Fidéliser</a>
        <a href="#">Prix</a>
        <a href="/dashboard">Connexion</a>
        <a href="#" mat-button>Démo Gratuite</a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container
    (click)="showOrHideManually()"
    fxFlexFill
    class="fixe-nav"
  >
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a href="#" mat-list-item>Sourcer</a>
        <a href="#" mat-list-item [matMenuTriggerFor]="menu">Évaluer</a>
        <a href="#" mat-list-item>Fidéliser</a>
        <a href="#" mat-list-item>Prix</a>
        <a href="#" mat-list-item>Connexion</a>
        <a href="#" mat-button>Demo Gratuite</a>
      </mat-nav-list>
    </mat-sidenav>
  </mat-sidenav-container>
</div>
