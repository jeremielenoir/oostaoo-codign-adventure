<!-- https://stripe.com/docs/payments/accept-a-payment#web-test-integration -->
<div class="bounds">
  <div class="container" fxLayout="row" fxLayoutAlign="center">
    <img class="logo" src="../../assets/logo_ROODEO.svg" alt="Logo" />
  </div>
  <div class="container" fxLayout="row" fxLayoutAlign="center" fxLayout.sm="column">
    <div fxFlex="35" class="sec1" fxFlex.sm="100">
      <h3>Votre offre</h3>
      <h2 class="offer-title">{{offerChoice?.title}}</h2>
      <h2 style="display: inline-block;">{{offerChoice?.price + '€ '}}</h2>
      <h6 style="display: inline-block; color: gray;">/mois</h6>
      <div class="offer-desc" [innerHTML]="offerChoice.description"></div>
      <a class="back-to-offers" mat-raised-button href="" [routerLink]="['/subscription']">Retour aux offres</a>
    </div>
    <div fxFlex="35" class="sec2" fxFlex.sm="100" fxLayout="column" fxLayoutGap="25px">
      <h3>Payer par carte bancaire</h3>
      <ngx-stripe-card class="StripeElement" [options]="cardOptions" [elementsOptions]="elementsOptions"></ngx-stripe-card>
      <button id="payment" type="button" (click)="payNow()" *ngIf="!paied" [disabled]="!complete" mat-raised-button
        color="primary">{{ 'PAYER ' + offerChoice?.price + '€     '}}
        <mat-progress-spinner *ngIf="inProgress" style="display: inline-block;" color="accent" mode="indeterminate"
          diameter="20" value="50">
        </mat-progress-spinner>
      </button>
      <a *ngIf="paied" mat-raised-button href="" [routerLink]="['/dashboard/campaigns']">Revenir à Roodeo</a>
      <div class="loader">
      </div>
    </div>
  </div>
</div>
