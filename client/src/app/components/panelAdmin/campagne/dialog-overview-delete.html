<div class="modalDelete">
  <div style="display :flex; justify-content: center">
    <mat-icon class="md-48" color="primary">
      info
    </mat-icon>
  </div>
    <div class="modalDelete-content">
      <p i18n class="contentDelete">Attention,<br>vous êtes sur le point de supprimer cette campagne de votre liste.
      Dans le cadre de la protection des données personnelles, ses données seront anonymisées et vous ne pourrez
      plus y accéder.</p>
    </div>
  
<div class="modalDelete-footer">
    <app-base-button iconName="close" iconPosition="left" color="warn" (clickEvent)="onNoClick()">
      <span class="text" i18n>
        Annuler
      </span>
    </app-base-button>
    <app-base-button iconName="check" iconPosition="right" (clickEvent)="onClick()">
      <span class="text" i18n>
        Confirmer
      </span>
    </app-base-button>
    
      <!--button mat-raised-button mat-dialog-close style="background-color: white; color: #1d3552" (click)="onNoClick()">Annuler</button>
      <button mat-raised-button cdkFocusInitial style="background-color: #1d3552; color: white;" (click)="onClick()">Confirmer</button-->
      </div>
</div>
