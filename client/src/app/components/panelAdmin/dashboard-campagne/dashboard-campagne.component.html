<div class="rowter">
  <app-route-component (ContentViewDefault)="DefaultViewContent($event)"></app-route-component>
  <div class="header-notification" [class.header-notification-default-text]="booleanViewContentDefault">
    <span>Mes campagnes</span>
  </div>
  <div *ngIf="booleanViewContentDefault == false" class="loading">
    <span class="fa fa-spinner fa-pulse"></span>
  </div>
  <section class="view-content" [class.new-contenu-view-content]="booleanViewContentDefault">

    <div class="contenu-view-content">
      <app-compagne (emitIsactiveNoCountryside)="display($event)" (campaignsChild)="getCampaignsFromChild($event)"
        class="app-compagne"></app-compagne>
      <app-sidibar-right *ngIf="campaigns" [campaignsFromParent]="campaigns" class="app-sidbar"></app-sidibar-right>
    </div>
  </section>
</div>
