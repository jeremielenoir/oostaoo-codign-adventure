<div [ngSwitch]="ViewCandidats">
  <!-- <mat-card
    *ngIf="isLoading2"
    style="display: flex; justify-content: center; align-items: center"
  >
    <mat-progress-spinner color="primary" mode="indeterminate">
    </mat-progress-spinner>
  </mat-card> -->
  <div *ngSwitchCase="'CandidatFalse'" id="editQuestion">
    <p class="style-link">
      LINK page
    </p>
    <div class="border1pxgray">
      <div class="border1pxdashedgray">
        <div id="img-editquestion"></div>
        <h1>
          Votre campagne est prête. Il est temps d'inviter quelques candidats !
        </h1>

        <button
          mat-raised-button
          color="primary"
          class="btn-question"
          mat-button
          (click)="openDialog()"
        >
          Invitez des candidats
        </button>
      </div>
    </div>
  </div>

  <div *ngSwitchCase="'CandidatTrue'" id="editQuestion">
    <div class="barre-nav">
      <mat-form-field class="candidat-custom-select">
        <mat-label>0 sélectionné</mat-label>
        <mat-select>
          <mat-option *ngFor="let choice of choices" [value]="choice.value">
            {{ choice.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- <i class="fas fa-search"></i> -->
      <input
        class="custom-input-filtre"
        matInput
        (keyup)="applyFilter($event.target.value)"
        placeholder="Filter"
      />

      <mat-form-field class="candidat-finish-custom-select">
        <mat-label>all candidats</mat-label>
        <mat-select>
          <mat-option
            *ngFor="let choice of choicesTimeTest"
            [value]="choice.value"
          >
            {{ choice.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        class="btn-question fix-button"
        mat-button
        (click)="openDialog()"
      >
        Invitez des candidats
      </button>

      <!--Table-->

      <div class="table-container mat-elevation-z8">
        <table mat-table [dataSource]="infosCandidats" matSort>
          <!-- Item Column -->

          <ng-container
            *ngFor="let column of displayedColumns"
            [matColumnDef]="column"
          >
            <!-- CHANGE COLUMN FOR CHECKBOX -->
            <div *ngIf="column === 'Checked'">
              <th mat-header-cell *matHeaderCellDef="let dataInfos">
                <mat-checkbox
                  class="example-margin"
                  [(ngModel)]="indeterminate"
                ></mat-checkbox>
              </th>
              <td mat-cell *matCellDef="let dataInfos">
                <mat-checkbox
                  [checked]="dataInfos.Checked"
                  [(indeterminate)]="indeterminate"
                ></mat-checkbox>
                <!-- {{ dataInfos.Checked }} -->
              </td>
            </div>
            <div class="color-text">
              <div *ngIf="column === 'Candidats'">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  {{ column }}
                </th>
                <td mat-cell *matCellDef="let dataInfos">
                  {{ dataInfos.Candidats }} <br />
                  {{ dataInfos.Email }}
                </td>
              </div>

              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                {{ column }}
              </th>
              <td mat-cell *matCellDef="let dataInfos">
                {{ dataInfos[column] }}
              </td>

            </div>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns; let dataInfos"
          (click)="viewResultsPdf(dataInfos.candidat_id)"></tr>
        </table>

        <mat-card
          *ngIf="isLoading"
          style="display: flex; justify-content: center; align-items: center"
        >
          <mat-progress-spinner color="primary" mode="indeterminate">
          </mat-progress-spinner>
        </mat-card>
      </div>
      <!--Table-->
    </div>
  </div>

  <div *ngSwitchDefault id="editQuestion">...</div>
</div>
