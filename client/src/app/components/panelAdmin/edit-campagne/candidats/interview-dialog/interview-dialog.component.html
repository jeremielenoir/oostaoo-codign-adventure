<div class="modal-candidat">
  <div class="close-invite-dialog">
    <span (click)="close()"> <i class="fa fa-times" aria-hidden="true"></i></span>
  </div>
  <header class="header-question">

    <span class="rond-custom">1</span>
    <div class="info-campaign-candidats">
      <h2 i18n>Création Entretien Vidéo</h2>


    </div>
  </header>

  <div class="content-modal-question">
    <div class="cologne-form" >
      <form [formGroup]="populateForm">
       
        <div class="card-body">
        
          <mat-form-field class="card-form">
            <input matInput type="datetime-local" placeholder="Date Entretien" formControlName="interview_date">
          </mat-form-field>
        
          <div class="card-form"  >
            <label>Nom*</label>
            <input formControlName="name" type="text" />
          </div>

          <div class="card-form"  >
            <label>Email*</label>
            <input formControlName="email" type="text" required />
          </div>

         
        </div>

        <div [class.message-personaliser-form]="show">

          <label>Message :</label>
    
          <ckeditor [editor]="Editor" formControlName="htmlContent" *ngIf="show"></ckeditor>
          <!-- <app-ngx-editor *ngIf="show" [placeholder]="'Enter text here...'" [spellcheck]="true" [(ngModel)]="htmlContent">
          </app-ngx-editor> -->
          <div *ngIf="!show" [innerHTML]="htmlContent" class="htmlContent"></div>
        </div>


        <div class="block-button">
          <button (click)="save()" type="submit">
            ENVOYER EMAIL
          </button>
          
        </div>
      </form>
    </div>


  </div>
</div>
