<mat-dialog-content align="center">
    <h2>Se déconnecter</h2>
    <br>
    Êtes vous sûr de vouloir vous déconnecter?
</mat-dialog-content>
<br>
<br>
<mat-dialog-actions align="center">
    <button mat-raised-button mat-dialog-close style="background-color: white; color: #1d3552" (click)="hideDialog()">Annuler</button>
    <button mat-raised-button cdkFocusInitial style="background-color: #1d3552; color: white;" (click)="confirmDisConnection()">Confirmer</button>
</mat-dialog-actions>
