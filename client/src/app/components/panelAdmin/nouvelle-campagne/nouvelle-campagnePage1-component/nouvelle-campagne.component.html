<div class="cadreQuestion">
  <div class="new-campaign">
    <div>

      <div class="header-new-campagne">
        <figure class="block-img">
          <img src="../assets/Coding-game-img/SVG-menu-Dashboard/mes-tests.svg" alt="" />
        </figure>
        <h2 class="title" i18n>Nouveau test d'evaluation : profil recherché</h2>
      </div>
      <div class="campaign-param-container">
      <div class="spacing">
    
          <div class="select roodeo-dark-theme">
           
             <!-- <label for="role" [ngStyle]="errorRole ? { color: 'red' } : null">Sélectionnez un rôle</label>-->
              <mat-form-field [formGroup]="formCampagne" appearance="outline" [color]="'accent'">
                <mat-label [ngStyle]="errorRole ? { color: 'red' } : null">Sélectionnez un rôle</mat-label>
                <mat-select name="role" class="mat-primary" formControlName="role" [(ngModel)]="roleSelect"
                  (selectionChange)="selected($event)">
                  <mat-option *ngFor="let role of profiles" [value]="role[nameLanguage]">{{
                  role[nameLanguage]
                }}</mat-option>
                </mat-select>
              </mat-form-field>
             
          </div>
       
        <div class="or-text">
          <div class="select">
            <span class="or-text-span" i18n>Ou</span>
          </div>
        </div>
        
          <div class="select">
            <div class="champ-group">
              <!--<label for="techno" [ngStyle]="errorTechno ? { color: 'red' } : null" i18n>Sélectionnez les technologies à
                tester</label>-->

                
              <mat-form-field [formGroup]="formCampagne" appearance="outline" [color]="'accent'">
                <mat-label for="techno" [ngStyle]="errorTechno ? { color: 'red' } : null" i18n>Sélectionnez les technologies à
                  tester</mat-label>
                <mat-select multiple name="techno" formControlName="techno" [compareWith]="compareObjects"
                  [(ngModel)]="technosSelect" (selectionChange)="getTechnoChecked()">
                  <mat-option *ngFor="let techno of technos" [value]="techno">{{
                  techno.name
                }}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
       
      </div>
     
        <div class="offset-exp">
          <label for="experience" [ngStyle]="errorExperience ? { color: 'red' } : null">Sélectionnez l'expérience
            requise</label>
          <div class="example-radio-button" [formGroup]="formCampagne">
            <mat-radio-group formControlName="experience" >
              <mat-radio-button value="facile" checked>
                Junior
                <i class="fas fa-info-circle info"
                  title="Questions et challenges de code pour des développeurs de 0 à 2 ans d'expérience.">
                </i>
              </mat-radio-button>
              <mat-radio-button value="moyen">Sénior
                <i class="fas fa-info-circle info"
                  title="Questions et challenges de code pour des développeurs de 3 à 5 ans d'expérience.">
                </i>
              </mat-radio-button>
              <mat-radio-button value="expert">
                Expert
                <i class="fas fa-info-circle info"
                  title="Questions et challenges de code pour des développeurs qui ont une expertise sur une ou plusieurs technologies.">
                </i>
              </mat-radio-button>
            </mat-radio-group>
          </div>
        </div>
    
      <div class="formQuestion finalQuestion">
        <div class="container-next hvr-grow" (click)="onIncrementPage(formCampagne.value)">
          <span i18n class="button-text">Etape suivante : paramètres</span>
          <button mat-mini-fab class="next-button" i18n>
            <mat-icon class="addIcon">keyboard_arrow_right</mat-icon>
          </button>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
