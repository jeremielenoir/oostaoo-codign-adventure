<div class="cadreQuestion">
<div class="new-campaign">
    <div class="header-new-campagne">
      <figure class="block-img">
        <img src="../assets/Coding-game-img/SVG-menu-Dashboard/mes-tests.svg" alt="" />
      </figure>
      <h2 class="title" i18n>Nouveau test d'evaluation : paramètres</h2>
    </div>

    <div class="campaign-param-container">
    
        
      <div class="campaign-param">

        <mat-form-field [color]="'accent'" appearance="outline" [floatLabel]="true" [formGroup]="formCampagne" class="fullWidth">
          <mat-label>Nom du test d'evaluation</mat-label>
          <input 
            placeholder="Nom du test d'evaluation"
            type="text"
            formControlName="nomDeCampagne"
            matInput
            value="{{ formCampagne.value.role }} - {{
              formCampagne.value.experience
            }}"
            name="nomDeCampagne"
          />
        </mat-form-field>
      </div>

  
    <div class="campaign-param">
      <div class=" cog-test">
        <label
          for="nomDeCampagne"
          [ngStyle]="errorNomCampgane ? { color: 'red' } : null"
        >
          En quelle langue les questions doivent-elles être posées à vos
          candidats ?
        </label>
        <div class="example-radio-button">
          <mat-radio-group [(ngModel)]="selectedLangue">
            <mat-radio-button value="FR">
              FR
            </mat-radio-button>
            <mat-radio-button value="EN">
              EN
            </mat-radio-button>
            <mat-radio-button value="ES">
              ES
            </mat-radio-button>
            <mat-radio-button value="JP">
              JP
            </mat-radio-button>
          </mat-radio-group>
        </div>
      </div>

      <div class="cog-test">
          <div class="campaign-param">
            <div class="">
              <label
                for="utilisationCopieColler"
                [ngStyle]="errorNomCampgane ? { color: 'red' } : null"
              >
              Voulez-vous empêcher l'utilisation du copier/coller pendant le test ?
              
              </label>
              <div class="example-radio-button" [formGroup]="formCampagne">
                <mat-radio-group formControlName="utilisationCopieColler">
                  <mat-radio-button value="true">
                    Oui
                  </mat-radio-button>
                  <mat-radio-button value="false">
                    Non
                  </mat-radio-button>
                </mat-radio-group>
              </div>
            </div>
          </div>
      </div>
    
      <div class="cog-test">
          <div class="">
            <div class="campaign-param">
              <label
                for="envoiRapportSimplifie"
                 [ngStyle]="errorNomCampgane ? { color: 'red' } : null"
              >
                Souhaitez-vous envoyer le rapport simplifié au candidat à l'issue de
                son test ?
              </label>
              <div class="example-radio-button" [formGroup]="formCampagne">
                <mat-radio-group formControlName="envoiRapportSimplifie">
                  <mat-radio-button value="true">
                    Oui
                  </mat-radio-button>
                  <mat-radio-button value="false">
                    Non
                  </mat-radio-button>
                </mat-radio-group>
              </div>
            </div>
          </div>
      </div>

    </div>

    <div class=" formQuestion finalQuestion">
      <div class="buttons">
        <div class="singleButton">
          <button
            type="button"
            id="button"
            mat-flat-button
            (click)="onDecrementPage()"
          >
            Étape précédente : Profil recherché
          </button>
        </div>
        <div class="singleButton">
          <button
            type="button"
            id="button"
            mat-flat-button
            (click)="onIncrementPage()"
            (click)="postData()"
          >
            <!-- (click)="postData()" -->
            Étape suivante : Choix des questions
          </button>
        </div>
      </div>
    </div>
   
  </div>

  
</div>
</div>
