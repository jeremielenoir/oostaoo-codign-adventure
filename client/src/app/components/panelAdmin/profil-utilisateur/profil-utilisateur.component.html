
<div id="global">
<app-route-component></app-route-component>

<div id="content">

  <div id="section1">

    <div class="section-title">
      <i class="far fa-user-circle icon"></i>
      <h2 class="title">Profil</h2>
    </div>

    <form action="">
      <div class="form-line">
          <div class="input-bloc">
              <h3 class="input-title">Prénom *</h3>
              <input name="firstname" [formControl]="prenom" class="input-section1" maxlength="64" type="text" required>
          </div>
      
          <div class="input-bloc">
              <h3 class="input-title" maxlength="64">Nom *</h3>
              <input name="lastname" [formControl]="nom" class="input-section1" type="text" required>
          </div>
      </div>

      <div class="form-line">
        <div class="input-bloc">
          <h3 class="input-title">Pays *</h3>
          <select [formControl]="pays" class="input-section1" name="pays" required>
              <option value="Afrikanns">Afrikanns</option>
              <option value="Albanian">Albanian</option>
              <option value="Arabic">Arabic</option>
              <option value="Armenian">Armenian</option>
              <option value="Basque">Basque</option>
              <option value="Bengali">Bengali</option>
              <option value="Bulgarian">Bulgarian</option>
              <option value="Catalan">Catalan</option>
              <option value="Cambodian">Cambodian</option>
              <option value="Chinese (Mandarin)">Chinese (Mandarin)</option>
              <option value="Croation">Croation</option>
              <option value="Czech">Czech</option>
              <option value="Danish">Danish</option>
              <option value="Dutch">Dutch</option>
              <option value="English">English</option>
              <option value="Estonian">Estonian</option>
              <option value="Fiji">Fiji</option>
              <option value="Finnish">Finnish</option>
              <option value="France">France</option>
              <option value="Georgian">Georgian</option>
              <option value="German">German</option>
              <option value="Greek">Greek</option>
              <option value="Gujarati">Gujarati</option>
              <option value="Hebrew">Hebrew</option>
              <option value="Hindi">Hindi</option>
              <option value="Hungarian">Hungarian</option>
              <option value="Icelandic">Icelandic</option>
              <option value="Indonesian">Indonesian</option>
              <option value="Irish">Irish</option>
              <option value="Italian">Italian</option>
              <option value="Japanese">Japanese</option>
              <option value="Javanese">Javanese</option>
              <option value="Korean">Korean</option>
              <option value="Latin">Latin</option>
              <option value="Latvian">Latvian</option>
              <option value="Lithuanian">Lithuanian</option>
              <option value="Macedonian">Macedonian</option>
              <option value="Malay">Malay</option>
              <option value="Malayalam">Malayalam</option>
              <option value="Maltese">Maltese</option>
              <option value="Maori">Maori</option>
              <option value="Marathi">Marathi</option>
              <option value="Mongolian">Mongolian</option>
              <option value="Nepali">Nepali</option>
              <option value="Norwegian">Norwegian</option>
              <option value="Persian">Persian</option>
              <option value="Polish">Polish</option>
              <option value="Portuguese">Portuguese</option>
              <option value="Punjabi">Punjabi</option>
              <option value="Quechua">Quechua</option>
              <option value="Romanian">Romanian</option>
              <option value="Russian">Russian</option>
              <option value="Samoan">Samoan</option>
              <option value="Serbian">Serbian</option>
              <option value="Slovak">Slovak</option>
              <option value="Slovenian">Slovenian</option>
              <option value="Spanish">Spanish</option>
              <option value="Swahili">Swahili</option>
              <option value="Swedish ">Swedish </option>
              <option value="Tamil">Tamil</option>
              <option value="Tatar">Tatar</option>
              <option value="Telugu">Telugu</option>
              <option value="Thai">Thai</option>
              <option value="Tibetan">Tibetan</option>
              <option value="Tonga">Tonga</option>
              <option value="Turkish">Turkish</option>
              <option value="Ukranian">Ukranian</option>
              <option value="Urdu">Urdu</option>
              <option value="Uzbek">Uzbek</option>
              <option value="Vietnamese">Vietnamese</option>
              <option value="Welsh">Welsh</option>
              <option value="Xhosa">Xhosa</option>
          </select>
          
        </div>

        <div class="input-bloc">
            <h3 i18n class="input-title">Langue *</h3>
            <select [formControl]="langue" class="input-section1" name="langue" required>
                <option i18n value="Anglais">Anglais</option>
                <option i18n value="Francais">Français</option>
            </select>
        </div>
      </div>


      <div class="form-line">
          <div class="input-bloc">
              <h3 i18n class="input-title" >N° de téléphone</h3>
              <input [formControl]="tel" name="phone" class="input-section1" maxlength="32" type="tel">
            </div>
    
            <div class="input-bloc">
                <h3 i18n class="input-title">Mobile</h3>
                <input [formControl]="mobile" name="mobile" class="input-section1" maxlength="32" type="tel">
            </div>
      </div>



      <div class="form-line">
          <div class="input-bloc">
            <h3 i18n class="input-title">Fonction *</h3>
            <select [formControl]="fonction" class="input-section1" name="fonction" required>
                <option i18n value="unknown" disabled="">-</option>
                <option i18n value="commercial">Commercial</option>
                <option i18n value="direction">Direction</option>
                <option i18n value="tech">Équipe technique</option>
                <option i18n value="marketing">Marketing/Communication</option>
                <option i18n value="rh">Ressources humaines</option>
                <option i18n value="other">Autre</option>
            </select>
          </div>  
      </div>


      <div class="form-line">
        <div class="input-bloc">
          <button i18n (click)='updateprofil()' class="btn-submit" type="submit">Enregistrer</button>
        </div>
      </div>
    </form>
  </div>


  <div id="section2">

      <div class="section-title">
        <i class="far fa-user-circle icon"></i>
        <h2 i18n class="title">Signature</h2>
        
      </div>

      <form action="">
          <div class="form-line">
              <div class="input-bloc">

                  <textarea [formControl]="signature" name="signature" id="signature" cols="100%" rows="10"></textarea>
                <button i18n (click)='updatesignature()' class="btn-submit" type="submit">Enregistrer</button>
              </div>
            </div>
      </form>
  </div>


  <div id="section3">

      <div class="section-title">
        <i class="far fa-envelope-open icon"></i>
        <h2 i18n class="title"> Adresse Email</h2>
      </div>

      <form action="">

              <div class="form-line">
                <div class="input-bloc">
                    <h3 i18n class="input-title">Email actuel *</h3>
                    <input [formControl]="email" name="current" class="input-section1" maxlength="64" type="email">
                </div>
             </div>

              <div class="form-line">
                <div class="input-bloc">
                    <h3 i18n class="input-title">Nouvel email *</h3>
                    <input [formControl]="email" name="new" class="input-section1" maxlength="64" type="email">
                </div>
              </div>

              <div class="form-line">
                <div class="input-bloc">
                    <h3 i18n class="input-title">Mot de passe *</h3>
                    <input name="password" class="input-section1" maxlength="64" type="password">
                </div>
              </div>

              
              <div class="form-line">
                  <div class="input-bloc">
                    <button i18n (click)='updateemail()' class="btn-submit" type="submit">Enregistrer</button>
                  </div>
              </div>
      </form>
  </div>


  <div id="section4">
      
      <div class="section-title">
        <i class="fas fa-lock icon"></i>
        <h2 i18n class="title"> Mot de passe</h2>
      </div>

      <form action="">
                <div class="form-line">
                <div class="input-bloc">
                    <h3 i18n class="input-title">Mot de passe actuel *</h3>
                    <input [formControl]="password" name="current" class="input-section1" maxlength="64" type="password">
                </div>
             </div>

              <div class="form-line">
                <div class="input-bloc">
                    <h3 i18n class="input-title">Nouveau mot de passe *</h3>
                    <input [formControl]="newpassword" name="new" class="input-section1" maxlength="64" type="password">
                </div>
              </div>

              <div class="form-line">
                <div class="input-bloc">
                    <h3 i18n class="input-title">Confirmer le mot de passe *</h3>
                    <input name="confirm" class="input-section1" maxlength="64" type="password">
                </div>
              </div>

              
              <div class="form-line">
                  <div class="input-bloc">
                    <button i18n (click)="updatepassword()"
                     class="btn-submit" 
                     type="submit">Enregistrer</button>
                  </div>
              </div>
      </form>
  </div>
</div>


</div>
