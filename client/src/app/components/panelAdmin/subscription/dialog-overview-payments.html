<mat-dialog-content align="center" class="payment">
  <div>
    <form class="checkout" (ngSubmit)="onClick(formPayment)" #formPayment="ngForm">
      <label for="card-info">
        <p i18n>Effectuer Payment pour l'offre
          <b>
            <br>{{this.data.offer.title}}
          </b>
        </p>
      </label>
        <hr>
      <div class="row creditcard">
        <div class="front">
          <label class="titleCredit">Credit Card</label>
          <hr style="color: beige;">

          <mat-form-field appearance="fill" [color]="primary" class="number">
            <mat-label style="color:white">Card</mat-label>
            <input matInput placeholder="Card" name="number" [(ngModel)]="number" style="color:white">
          </mat-form-field>
          <label class="titleValidation">Valid :</label>
          <mat-form-field appearance="fill" [color]="primary" class="exp_month">
            <mat-label style="color:white">M</mat-label>
            <input matInput placeholder="MM" maxlength="2" name="exp_month" [(ngModel)]="exp_month">
          </mat-form-field>
          <label style="color:white">/</label>
          <mat-form-field appearance="fill" [color]="primary" class="exp_year">
            <mat-label style="color:white">Y</mat-label>
            <input matInput placeholder="YY" maxlength="2" name="exp_year" [(ngModel)]="exp_year">
          </mat-form-field>
          <mat-form-field appearance="fill" [color]="primary" class="cvc">
            <mat-label style="color:white">CVC</mat-label>
            <input matInput placeholder="Cvc" maxlength="3" name="cvc" [(ngModel)]="cvc">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
          <!--<mat-checkbox name="savecard" class="saveCard" [(ngModel)]="saveCard">Enregistrer ma carte</mat-checkbox>-->
      </div>
      <div id="form-field">
        <div id="card-info" #cardInfo></div>
          <mat-error id="card-errors" role="alert" *ngIf="cardError">
              <mat-icon style="color: #f44336">cancel</mat-icon>
              &nbsp;{{ cardError }}
          </mat-error>
      </div>
        <app-base-button mat-raised-button cdkFocusInitial id="submit-button" type="submit" class="buttonfrom">Payer {{ this.data.offer.price }} â‚¬</app-base-button>
        <app-base-button mat-raised-button mat-dialog-close style="color: #7e1515" (click)="onNoClick()" class="buttonfrom">Annuler</app-base-button>
    </form>
    <mat-dialog-actions align="center">
  </mat-dialog-actions>
  </div>
</mat-dialog-content>
