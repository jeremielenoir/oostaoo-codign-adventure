<mat-dialog-content align="center" class="payment">
  <div>
    <form class="checkout" (ngSubmit)="onClick(formPayment)" #formPayment="ngForm">
      <label for="card-info">
        <p i18n>Effectuer Payment pour l'offre
          <b>
            <br>{{this.data.offer.title}}
          </b>
        </p>
      </label>
        <hr>
      <div class="row">
        <mat-form-field appearance="outline" class="number">
          <mat-label>N° Carte</mat-label>
          <input matInput placeholder="XXXXXXXXXXXXXXXX" name="number" [(ngModel)]="number">
        </mat-form-field>
        <mat-form-field appearance="outline" class="exp_month">
          <mat-label>mois</mat-label>
          <input matInput placeholder="MM" maxlength="2" name="exp_month" [(ngModel)]="exp_month">
        </mat-form-field>
        <mat-form-field appearance="outline" class="exp_year">
          <mat-label>Année</mat-label>
          <input matInput placeholder="YY" maxlength="2" name="exp_year" [(ngModel)]="exp_year">
        </mat-form-field>
        <mat-form-field appearance="outline" class="cvc">
          <mat-label>Cvc</mat-label>
          <input matInput placeholder="XXX" maxlength="3" name="cvc" [(ngModel)]="cvc">
        </mat-form-field>
      </div>
      <div class="row">
          <mat-checkbox name="savecard" [(ngModel)]="saveCard">Enregistrer ma carte</mat-checkbox>
      </div>
      <div id="form-field">
        <div id="card-info" #cardInfo></div>
          <mat-error id="card-errors" role="alert" *ngIf="cardError">
              <mat-icon style="color: #f44336">cancel</mat-icon>
              &nbsp;{{ cardError }}
          </mat-error>
      </div>
        <app-base-button mat-raised-button cdkFocusInitial id="submit-button" type="submit" class="buttonfrom">Payer {{ this.data.offer.price }} €</app-base-button>
        <app-base-button mat-raised-button mat-dialog-close style="background-color: white; color: #1d3552" (click)="onNoClick()" class="buttonfrom">Annuler</app-base-button>
    </form>
    <mat-dialog-actions align="center">
  </mat-dialog-actions>
  </div>
</mat-dialog-content>
